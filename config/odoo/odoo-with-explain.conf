; --db-filter | Regular expressions for filtering available databases for Web UI.
; The expression can use %d (domain) and %h (host) placeholders.
; Đây là một biểu thức chính quy (regular expression) để lọc các cơ sở dữ liệu mà Odoo có thể truy cập.
; Trong trường hợp này, biểu thức chính quy sẽ cho phép Odoo truy cập vào bất kỳ cơ sở dữ liệu nào
; có tên bắt đầu bằng "mycompany". Bạn có thể điều chỉnh biểu thức này theo yêu cầu của mình.
; ------
; dbfilter = ^mycompany.*$

; ------
; --pg_path | specify the pg executable path. Mac dinh nen comment lai, set None se bi loi ko tim thay `psql`
; None / False
; ------
; pg_path =

; ------
; --db_host | specify the database host
; địa chỉ máy chủ (host) của cơ sở dữ liệu PostgreSQL. IP hoặc tên miền của máy chủ PostgreSQL.
; ------
; Docker reference to postgres database
db_host = db

; ------
; --db_port | type = int | specify the database port. Default is 5432
; ------
; db_port = 5432

; ------
; --db_sslmode | type = choice | choices = ['disable', 'allow', 'prefer', 'require', 'verify-ca', 'verify-full']
; specify the database ssl connection mode (see PostgreSQL documentation)
; xác định chế độ kết nối an toàn SSL/TLS giữa Odoo và máy chủ cơ sở dữ liệu PostgreSQL
; - 'disable': Không sử dụng kết nối an toàn SSL/TLS. When disabling the db_sslmode, the data transferred will not have any encryption and security. It doesn't provide any security for eavesdropping and MITM.
; - 'allow': Kết nối sẽ cố gắng thiết lập kết nối an toàn SSL/TLS nếu máy chủ PostgreSQL hỗ trợ. Nếu không được, kết nối sẽ tiếp tục mà không sử dụng SSL/TLS. It may provide eavesdropping protection but not MITM protection.
; - 'prefer': Ưu tiên kết nối an toàn SSL/TLS nếu máy chủ PostgreSQL hỗ trợ. Nếu không được, kết nối sẽ tiếp tục mà không sử dụng SSL/TLS.
; - 'require': Luôn yêu cầu kết nối an toàn SSL/TLS. Nếu máy chủ PostgreSQL không hỗ trợ SSL/TLS, kết nối sẽ không thành công. The require choice encrypts the data. It provides protection against eavesdropping. But it does not provide MITM protection.
; - 'verify-ca': Luôn yêu cầu kết nối an toàn SSL/TLS và xác minh chứng chỉ máy chủ được cấp bởi một Tổ chức cấp chứng chỉ đáng tin cậy. The verify-ca choice encrypts the data and provides eavesdropping protection. It provides MITM protection depending on the ca policy.
; - 'verify-full': Luôn yêu cầu kết nối an toàn SSL/TLS, xác minh chứng chỉ máy chủ được cấp bởi một Tổ chức cấp chứng chỉ đáng tin cậy và kiểm tra tên miền máy chủ.
;                  Lưu ý rằng bạn cần thay thế các giá trị <host db>, <port db>, <user db>, và <pw db> bằng thông tin thực tế của cơ sở dữ liệu PostgreSQL mà bạn muốn Odoo kết nối đến.
;                  Ngoài ra, bạn cũng nên đảm bảo rằng người dùng được cấu hình có đủ quyền truy cập vào cơ sở dữ liệu để Odoo có thể hoạt động đúng cách.
;                  Both eavesdropping and MITM protection.
; ------
; db_sslmode = prefer

; ------
; --db_maxconn | type = int | specify the maximum number of physical connections to PostgreSQL
; Chỉ định số lượng kết nối vật lý tối đa đến PostgreSQL.
; By default, the maximum number of connections to PostgreSQL is 64.
